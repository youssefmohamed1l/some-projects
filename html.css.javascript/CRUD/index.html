<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" onkeyup="gettotal()" id="price" placeholder="price">
                <input type="number" onkeyup="gettotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="gettotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="gettotal()" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>


        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getsearchmood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteall">
                
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
            </table>


        </div>


    </div>

    <script src="main.js"></script>  
</body>
</html>
